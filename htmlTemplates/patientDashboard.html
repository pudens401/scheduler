<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles */
        .notification-success {
            background-color: #f0fdf4;
            border-left: 4px solid #4ade80;
        }
        .notification-warning {
            background-color: #fefce8;
            border-left: 4px solid #facc15;
        }
        .notification-error {
            background-color: #fef2f2;
            border-left: 4px solid #f87171;
        }
        
        /* Responsive table adjustments */
        @media (min-width: 768px) {
            .schedule-input {
                min-width: 120px;
            }
            .medication-input {
                min-width: 200px;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
        <header class="mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Patient Dashboard</h1>
            <p class="text-gray-600 md:text-lg">Welcome to your health portal</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Column - Schedule and Device -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Section 1: Schedule Table -->
                <section class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl md:text-2xl font-semibold mb-4 text-gray-700">Medication Schedule</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead>
                                <tr class="border-b">
                                    <th class="text-left py-2 px-1 text-gray-600 md:text-lg">Time</th>
                                    <th class="text-left py-2 px-1 text-gray-600 md:text-lg">Medication</th>
                                </tr>
                            </thead>
                            <tbody id="scheduleTable">
                                <!-- Rows will be added by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <button id="updateScheduleBtn" class="mt-4 w-full md:w-auto md:px-8 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition duration-200">
                        Update Schedule
                    </button>
                </section>

                <!-- Section 2: My Device -->
                <section class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl md:text-2xl font-semibold mb-4 text-gray-700">My Device</h2>
                    <div class="flex items-center">
                        <div class="bg-blue-100 p-3 rounded-full mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-gray-600 text-sm md:text-base">Device ID</p>
                            <p id="deviceId" class="font-medium text-gray-800 md:text-lg">DVC-7890-4567-1234</p>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Right Column - Notifications and Profile -->
            <div class="space-y-6">
                <!-- Section 3: Notifications -->
                <section class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl md:text-2xl font-semibold mb-4 text-gray-700">Notifications</h2>
                    <div class="space-y-3" id="notifications">
                        <!-- Notifications will be added by JavaScript -->
                    </div>
                </section>

                <!-- Section 4: Profile -->
                <section class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl md:text-2xl font-semibold mb-4 text-gray-700">Profile</h2>
                    <div class="flex items-center">
                        <div class="bg-purple-100 p-3 rounded-full mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <div>
                            <p id="userName" class="font-medium text-gray-800 md:text-lg">John Doe</p>
                            <p id="userRole" class="text-gray-600 text-sm md:text-base">Patient</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample schedule data
            const scheduleData = [
                { time: '08:00 AM', medication: 'Medication A' },
                { time: '12:00 PM', medication: 'Medication B' },
                { time: '02:30 PM', medication: 'Medication C' },
                { time: '06:00 PM', medication: 'Medication A' },
                { time: '08:45 PM', medication: 'Medication D' },
                { time: '10:30 PM', medication: 'Medication B' }
            ];

            // Sample notifications
            const notifications = [
                { 
                    text: 'Medication taken on time at 08:00 AM', 
                    type: 'success',
                    time: 'Today, 08:02 AM'
                },
                { 
                    text: 'Missed medication at 12:00 PM', 
                    type: 'error',
                    time: 'Today, 12:30 PM'
                },
                { 
                    text: 'Low inventory for Medication C', 
                    type: 'warning',
                    time: 'Yesterday, 04:15 PM'
                },
                { 
                    text: 'Doctor appointment scheduled for next Monday', 
                    type: 'success',
                    time: 'Yesterday, 10:45 AM'
                }
            ];

            // Populate schedule table
            const scheduleTable = document.getElementById('scheduleTable');
            scheduleData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.className = 'border-b';
                row.innerHTML = `
                    <td class="py-3 px-1">
                        <input type="time" value="${formatTimeForInput(item.time)}" class="border rounded px-2 py-1 w-full schedule-input">
                    </td>
                    <td class="py-3 px-1">
                        <input type="text" value="${item.medication}" class="border rounded px-2 py-1 w-full medication-input">
                    </td>
                `;
                scheduleTable.appendChild(row);
            });

            // Populate notifications
            const notificationsContainer = document.getElementById('notifications');
            notifications.forEach(notification => {
                const notificationDiv = document.createElement('div');
                notificationDiv.className = `notification-${notification.type} p-3 rounded-md`;
                notificationDiv.innerHTML = `
                    <p class="text-sm md:text-base">${notification.text}</p>
                    <p class="text-xs md:text-sm text-gray-500 mt-1">${notification.time}</p>
                `;
                notificationsContainer.appendChild(notificationDiv);
            });

            // Update schedule button event
            document.getElementById('updateScheduleBtn').addEventListener('click', function() {
                const inputs = scheduleTable.querySelectorAll('input');
                const updatedSchedule = [];
                
                for (let i = 0; i < inputs.length; i += 2) {
                    const timeInput = inputs[i];
                    const medInput = inputs[i + 1];
                    
                    updatedSchedule.push({
                        time: formatTimeForDisplay(timeInput.value),
                        medication: medInput.value
                    });
                }
                
                alert('Schedule updated successfully!');
                console.log('Updated schedule:', updatedSchedule);
            });

            // Helper function to format time for input[type="time"]
            function formatTimeForInput(timeStr) {
                const [time, period] = timeStr.split(' ');
                let [hours, minutes] = time.split(':');
                
                if (period === 'PM' && hours !== '12') {
                    hours = parseInt(hours, 10) + 12;
                } else if (period === 'AM' && hours === '12') {
                    hours = '00';
                }
                
                return `${hours}:${minutes}`;
            }

            // Helper function to format time for display
            function formatTimeForDisplay(timeStr) {
                let [hours, minutes] = timeStr.split(':');
                hours = parseInt(hours, 10);
                const period = hours >= 12 ? 'PM' : 'AM';
                
                hours = hours % 12;
                hours = hours ? hours : 12; // Convert 0 to 12
                
                return `${hours}:${minutes} ${period}`;
            }
        });
    </script>
</body>
</html>
